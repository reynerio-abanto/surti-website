<div class="container">

	<div class="container-login">
	
		<form class="form-signin">
	
			<h2 class="form-signin-heading">{{loginTextos.titulo}}</h2>
	
			<br /> 
			<label>{{loginTextos.usuario}}</label>
			<input type="text" id="inputUsuario"
				class="form-control"
				placeholder="{{loginTextos.ingresarUsuario}}"
				required autofocus>
	
			<label>{{loginTextos.contrasenia}}</label> 
			<input type="password" id="inputContrasenia"
				class="form-control"
				placeholder="{{loginTextos.ingresarContrasenia}}"
				required> 
			<br />
			<button class="btn btn-lg btn-primary btn-block" type="submit">{{loginTextos.ingresar}}</button>
			<div id="olvidoContrasenia">
				<a href="#">{{loginTextos.olvido}}</a>
			</div>
	
		</form>

	</div>

</div>
